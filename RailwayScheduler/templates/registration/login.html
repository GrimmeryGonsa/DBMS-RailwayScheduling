{% load static %}
<!DOCTYPE html>

<html>
<head>
  <title>Login</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

 
</head>
<body class="align">
 <div id="bar">
  <div id="slider"></div>
   <div alt="1" class="menuItem"><a href="{% url 'scheduler:index' %}">Home</a></div>
   <div alt="2" class="menuItem"><a href="{% url 'scheduler:station_list' %}">View Stations</a></div>
   <div alt="3" class="menuItem"><a href="{% url 'scheduler:train_list' %}">View Trains</a></div>
     <div alt="4" class="menuItem"><a href="{% url 'scheduler:schedule_list' %}">View Station Time table</a></div>
</div>

  <div class="grid">



    <form action="{% url 'authenticate:login' %}" method="POST" class="form login" >
      {%csrf_token%}
       {{form.errors}}
      <div class="form__field">
        <label for="{{ form.username.id_for_label }}"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"><span class="hidden">Username</span></use></svg></label>
        {{ form.username }}
        {{ form.username.errors }}
      </div>

      <div class="form__field">
        <label for="{{ form.password.id_for_label }}"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use></svg></label>
        {{ form.password }}
        {{ form.password.errors }}
      </div>

      <div class="form__field">
        <input type="submit" value="Sign In">
      </div>

    </form>

    </div>
  </div>

  <svg xmlns="http://www.w3.org/2000/svg" class="icons"><symbol id="arrow-right" viewBox="0 0 1792 1792"><path d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z"/></symbol><symbol id="lock" viewBox="0 0 1792 1792"><path d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z"/></symbol><symbol id="user" viewBox="0 0 1792 1792"><path d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z"/></symbol></svg>




<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js">
  
</script>
<script type="text/javascript" src="{% static 'js/login.js' %}"></script>
</body>
</html>
